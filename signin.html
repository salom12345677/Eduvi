<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <div class="signup-info">
                <img src="assets/image/site-logo.svg" alt="site logo">
                <h2 class="signup-info-title">Welcome to
                    Eduvi Online
                    Learning Platform</h2>
                <img src="assets/image/signup-image.png" alt="image">
            </div>
            <div class="signup-reg">
                <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?response_type=code&client_id=895661402949-4lcn3k6ig12fl75qu0r47nrk1lhknkmn.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Freact-auth-a8302.firebaseapp.com%2F__%2Fauth%2Fhandler&state=AMbdmDnOGwLr7MwHzGuaJy4AijKQJg_Xrk5ByMMFlwNZTRjSMDLFXJrrECfuWKqF-WH2vHtZtYmSYveMaux44b4AiP0oZNyLb6aNfLgItRPHYJ4WetQlNDEjsfsDV3F8YGolSf76G_a_ssKblw4dlBJA1okrIewyuk1AK8-YW5bW1nV99rcX9DDkmqEbUpNJx0Tt3crg3ASaFPI3v1ZkhoKTaDlwJDhInhsbEZ_ubOzE2PPL8jWqvF1dcE2Pqy7Av6WR5l0hbkF-m5MtAVb-uDLF2DiPNBc-vJ2wKN4KZxEdiOR34m2qWhQcPYCPYedGJxuBTI8jinbxspQ&scope=openid%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20profile&context_uri=https%3A%2F%2Feduvi.netlify.app&service=lso&o2v=1&flowName=GeneralOAuthFlow"
                    class="with-google">
                    <img src="assets/image/google.svg" alt="" class="google-icon">
                    <p class="google-text">Signup with google</p>
                </a>
                <p class="google-text email">- Or signup with your email -</p>
                <form action="" class="signup-form">
                    <label for="name" class="label">Full Name</label>
                    <input type="text" id="name" placeholder="Esther Howard" class="label-input">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="bill.sanders@example.com" class="label-input">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" class="label-input"><br>
                    <label for="checkbox" class="checkbox-signup"><span class="checkbox-span">I agreed to
                            the</span>Terms & Conditions</label>
                    <input type="checkbox" name="" id="checkbox" class="checkbox">

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <p class="form-bottom-text">Alreay have account?<span><a href="#" class="form-bottom-link">Sign
                                in</a></span></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
